<script>
document.addEventListener('DOMContentLoaded', function() {
    // 找到邮箱图标并添加点击事件
    const emailIcon = document.querySelector('a[href="javascript:void(0)"]');
    if (emailIcon) {
        emailIcon.addEventListener('click', function(e) {
            e.preventDefault();
            // 分段构造邮箱地址以避免被简单爬虫识别
            const user = 'wangdong2';
            const domain = 'gmail.com';
            const email = user + '@' + domain;
            
            // 显示邮箱地址或直接打开邮件客户端
            if (confirm('邮箱地址: ' + email + '\n\n点击确定打开邮件客户端')) {
                window.location.href = 'mailto:' + email;
            }
        });
    }
});
</script>
